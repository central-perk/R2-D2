<div ng-init="init()">
    <table class="table">
        <thead>
            <tr>
                <th>时间</th>
                <th>等级</th>
                <th ng-repeat="attr in log.attrs" 
                    ng-bind="attr.labelName"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="logger in loggers" ng-class="logger._level|logLevelClass">
                <th ng-bind="logger._ts|dateTimeFormat"></th>
                <th ng-bind="logger._level|logLevelFilter"></th>
                <th ng-repeat="attr in log.attrs"
                    ng-bind="logger[attr.fieldName]"
                    field-type="{{attr.fieldType}}"
                    date-field-fomat>
                </th>
            </tr>
        </tbody>
    </table>
</div>
