<form class="log-create-form form-horizontal" name="logCreate" novalidate 
    ng-init="init()"
    ng-submit="submit()">
    <div class="form-group" ng-if="!isEditForm">
        <label class="col-sm-2 control-label" for="app">应用</label>
        <div class="col-sm-4">
            <select class="form-control" 
                ng-model="log.app"
                ng-options="app._id as app.name for app in apps"
                required>
                <option value="">-- 请选择 --</option>
            </select>
        </div>
    </div>
    <div class="form-group" ng-if="isEditForm">
        <label class="col-sm-2 control-label" for="app">应用</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" disabled ng-model="log.app.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="labelName">日志名称</label>
        <div class="col-sm-2">
            <input class="form-control"
                type="text"
                name="labelName"
                placeholder="中文全称"
                ng-model="log.labelName"
                ng-minlength="1"
                ng-maxlength="20"
                required>
        </div>
        <div class="col-sm-2">
            <input class="form-control"
                type="text"
                name="name"
                placeholder="英文缩写"
                ng-model="log.name"
                ng-minlength="1"
                ng-maxlength="20"
                ng-disabled="isEditForm"
                required>
        </div>
    </div>
    <div class="form-group" ng-repeat="attr in log.attrs">
        <label class="col-sm-2 control-label">参数</label>
        <div class="col-sm-2">
            <input class="form-control"
                type="text"
                name="labelName"
                placeholder="中文全称"
                ng-model="attr.labelName"
                ng-minlength="1"
                ng-maxlength="20"
                required>
        </div>
        <div class="col-sm-2">
            <input class="form-control"
                type="text"
                name="labelName"
                placeholder="英文缩写"
                ng-model="attr.fieldName"
                ng-minlength="1"
                ng-maxlength="20"
                required>
        </div>
        <div class="col-sm-2">
            <select class="form-control" 
                ng-model="attr.fieldType"
                ng-options="dataType for dataType in FIELD_TYPE_MAP"
                required>
                <option value="">-- 请选择 --</option>
            </select>
        </div>
        <div>
            <div class="btn btn-warning" ng-click="delAttr($index)">删除</div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <div class="btn btn-primary" ng-click="addAttr()">添加参数</div>
        </div>
        <div class="col-sm-2">
            <input class="btn btn-success" type="submit"
                value="{{submitBtnValue}}"
                ng-disabled="logCreate.$invalid"/>
        </div>
    </div>
    <div growl></div>
</form>
