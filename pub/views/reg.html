{{> header}}
<div class="main container">
    <div class="col-md-2">
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/login">Login</a>
            </li>
            <li class="active">
                <a href="/reg">Register</a>
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <form class="form-horizontal" role="form" method="post" action="/user">
            <div class="form-group">
                <label for="nickname" class="col-md-2 control-label">User name</label>
                <div class="col-md-5">
                    <input type="text" name="nickname" class="form-control" id="nickname">
                </div>
            </div>
            <div class="form-group">
                <label for="pw" class="col-md-2 control-label">Password</label>
                <div class="col-md-5">
                    <input type="password" name="pw" class="form-control" id="pw">
                </div>
            </div>
            <div class="form-group">
                <label for="pwconfirm" class="col-md-2 control-label">Confirm</label>
                <div class="col-md-5">
                    <input type="password" name="pwconfirm" class="form-control" id="pwconfirm">
                </div>
            </div>
            <button type="submit" class="btn btn-primary col-md-offset-6">Register</button>
        </form>
    </div>
</div>
{{> footer}}
