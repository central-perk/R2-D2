<div class="bs-sidenav">
    <div class="bs-sidebar">
        <ul class="nav">
            <li ui-sref-active="active">
                <a ui-sref="back.app" ui-sref-opts="{reload: true}">应用</a>
            </li>
            <li ui-sref-active="active">
                <a ui-sref="back.log" ui-sref-opts="{reload: true}">日志</a>
            </li>
        </ul>
    </div>
    <div class="bs-sidebar not-allowed">
        <ul class="nav" ng-repeat="nav in navs">
            <li>
                <a class="disable">查看日志</a>
            </li>
        </ul>
    </div>
    <div class="bs-sidebar">
        <ul class="nav" ng-repeat="nav in navs">
            <li class="not-allowed">
                <a ng-bind="nav.app.name"></a>
            </li>
            <ul class="nav" ng-repeat="log in nav.log">
                <li ui-sref-active="active">
                    <a ui-sref="back.logger.list({app: nav.app._id, name: log.name})"
                        ng-bind="log.labelName"></a>
                </li>
            </ul>
        </ul>
    </div>
</div>
